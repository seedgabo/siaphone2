<ion-menu [content]="content">

  <ion-toolbar primary>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button  ion-item *ngFor="let p of pages" (click)="openPage(p)" menuClose [disabled]="(!api.cliente && p.disabled)">
        <ion-icon name="{{p.icon}}" [attr.primary] = "p.primary"  item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
