<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productos </ion-title>

</ion-navbar>

<ion-content padding class="productos">

    <ion-list no-lines>
        <ion-row responsive-sm wrap>
            <ion-col width-50 *ngFor="#producto of api.productos">
                <ion-item (click)="verProducto(producto)">
                    <ion-thumbnail item-left>
                        <img src="{{producto.imagen}}">
                    </ion-thumbnail>
                    <h2>{{producto.NOM_REF}}</h2>
                    <p>{{producto.VAL_REF}} $ </p>
                    <small>{{producto.EXISTENCIA}} disponibles</small> <br>
                    <small secondary>{{producto.COD_REF}}</small>

                    <button clear item-right><ion-icon name="add"></ion-icon><ion-icon name="cart"></ion-icon></button>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-list>

    <ion-infinite-scroll (infinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingText="Cargando mas productos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

  <ion-buttons end>
    {{api.productos.length}} Cargados
  </ion-buttons>
