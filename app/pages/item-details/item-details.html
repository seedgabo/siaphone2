<ion-navbar primary *navbar>
  <button menuToggle *ngIf="!producto">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title primary># {{producto.NOM_REF}}</ion-title>
</ion-navbar>

<ion-content class="card-background-page">
    <ion-card>
        <img src="{{producto.imagen}}" alt="Imagen de producto">

        <ion-card-content>
            <ion-card-header>{{producto.NOM_REF}}</ion-card-header>
            <p>
                <strong>Codigo:     </strong>{{producto.COD_REF}} <br>
                <strong>Precio:     </strong>{{producto.VAL_REF}} <br>
                <strong>Existencia: </strong>{{producto.EXISTENCIA}}
            </p>
            <ion-row>
                <ion-col button (click)= "pedidos= pedidos + 1"><ion-icon name="arrow-up"></ion-icon></ion-col>
                <ion-col ion-item class="center"><ion-input [(ngModel)]="pedidos" type="number"></ion-input></ion-col>
                <ion-col button (click)= "pedidos= pedidos - 1"><ion-icon name="arrow-down"></ion-icon></ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
